<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ventti</title>
</head>

<body>


  <div id="game">
    <div id="container">

      <h1>VENTTI</h1>
      <h3>card game</h3>

      <div id="main_board">
        <div id="playerBox">
          <p>Player</p>
          <div id="player_cards">

          </div>
          <div id="player">
          </div>
        </div>

        <div id="dealerBox">
          <p>Dealer</p>
          <div id="dealer_cards">

          </div>
          <div id="dealer">

          </div>
        </div>


      </div>

      <div class="button_board">
        <div id="result"></div>
        <div id="buttons">
          <button type="button" name="button" id="play">Play</button>

          <button type="button" name="button" id="show">Reveal</button>
          <button onclick="playAgainFunction()">Restart</button>
        </div>

      </div>
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
